<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSO VIP - Smart Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root { 
            --p: #6366f1; /* Indigo Primary */
            --s: #10b981; 
            --warn: #f59e0b; 
            --danger: #ef4444; 
            --dark: #0f172a; 
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.9);
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', 'Pyidaungsu', sans-serif; }
        
        body { 
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            margin: 0; padding: 20px 15px; 
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* Premium Wallet Card */
        .premium-wallet {
            width: 100%; max-width: 420px; 
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 30px; padding: 30px; color: white; margin-bottom: 25px;
            box-shadow: 0 20px 30px -10px rgba(15, 23, 42, 0.3);
            text-align: center; position: relative; overflow: hidden;
        }
        .premium-wallet::before {
            content: ""; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%; background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
        }

        .wallet-label { font-size: 10px; font-weight: 800; letter-spacing: 3px; opacity: 0.5; text-transform: uppercase; }
        .balance-row { display: flex; align-items: center; justify-content: center; gap: 12px; margin: 15px 0; }
        .balance-amount { font-size: 38px; font-weight: 800; letter-spacing: -1px; }
        
        .eye-btn { 
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.1); 
            color: white; width: 42px; height: 42px; border-radius: 50%; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            backdrop-filter: blur(5px); transition: 0.3s; 
        }

        /* Modern Form Cards */
        .form-card {
            width: 100%; max-width: 420px; background: var(--glass); 
            border-radius: 28px; padding: 25px; margin-bottom: 20px; 
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
            backdrop-filter: blur(10px); border: 1px solid white;
        }

        .in-box { position: relative; margin-bottom: 18px; }
        .in-box i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #64748b; font-size: 14px; }
        .in-box input, select {
            width: 100%; padding: 16px 16px 16px 50px; border: 1.5px solid #e2e8f0;
            border-radius: 18px; outline: none; background: white; font-size: 14px;
            transition: 0.3s; color: var(--dark);
        }
        .in-box input:focus { border-color: var(--p); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        /* User List Items */
        .u-item {
            background: white; border-radius: 22px; padding: 20px;
            margin-bottom: 15px; border: 1px solid #f1f5f9;
            transition: 0.3s; position: relative;
        }
        .u-item:hover { transform: translateY(-3px); box-shadow: 0 12px 20px -10px rgba(0,0,0,0.1); }
        
        .status-badge { 
            position: absolute; top: 20px; right: 20px; padding: 6px 14px; 
            border-radius: 12px; font-size: 11px; font-weight: 700; 
        }
        
        .bg-green { background: #ecfdf5; color: #059669; }
        .bg-yellow { background: #fffbeb; color: #d97706; }
        .bg-red { background: #fef2f2; color: #dc2626; }

        /* Button Styling */
        .btn-main {
            width: 100%; padding: 16px; background: var(--dark); color: white;
            border: none; border-radius: 18px; font-weight: 700; font-size: 15px;
            cursor: pointer; transition: 0.3s; margin-top: 5px;
        }
        .btn-main:active { transform: scale(0.97); }

        .btn-group { display: flex; gap: 12px; margin-top: 20px; }
        .btn { 
            flex: 1; padding: 12px; border-radius: 14px; border: none; 
            font-size: 12px; font-weight: 700; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s;
        }
        .btn-renew { background: #eef2ff; color: #4f46e5; }
        .btn-delete { background: #fff1f2; color: #e11d48; }
        
        /* Messenger Link Modern */
        .admin-messenger {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; max-width: 420px; background: #fff; color: #0084ff;
            text-decoration: none; padding: 16px; border-radius: 20px;
            font-weight: 800; margin-bottom: 25px; font-size: 14px;
            border: 2px solid #e0f2fe; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        #portal-ui { display: none; width: 100%; max-width: 420px; }
    </style>
</head>
<body>

    <div id="login-section" class="form-card" style="margin-top: 60px; text-align: center;">
        <div style="width: 80px; height: 80px; background: #f8fafc; border-radius: 24px; display: flex; align-items: center; justify-content: center; margin: 0 auto 25px; transform: rotate(-10deg); box-shadow: 0 10px 20px rgba(0,0,0,0.05);">
            <i class="fas fa-shield-heart" style="font-size: 35px; color: var(--p);"></i>
        </div>
        <h2 style="margin:0 0 10px 0; font-weight: 800;">KSO VIP</h2>
        <p style="color: #64748b; font-size: 13px; margin-bottom: 30px;">Admin Management Portal</p>
        
        <div class="in-box"><i class="fas fa-user"></i><input type="text" id="login-username" placeholder="Username"></div>
        <div class="in-box"><i class="fas fa-key"></i><input type="password" id="login-pw" placeholder="Password"></div>
        <button onclick="handleLogin()" class="btn-main" style="background: var(--p);">LOGIN NOW</button>
    </div>

    <div id="portal-ui">
        <div class="premium-wallet">
            <span class="wallet-label">Current Balance</span>
            <div class="balance-row">
                <span id="display-balance" class="balance-amount">0 BAHT</span>
                <button onclick="toggleBalance()" class="eye-btn"><i id="eye-icon" class="fas fa-eye"></i></button>
            </div>
            <div style="display: inline-flex; align-items: center; background: rgba(255,255,255,0.1); padding: 8px 18px; border-radius: 100px; font-size: 13px; backdrop-filter: blur(10px);">
                <i class="fas fa-circle-check" style="color: var(--s); margin-right: 8px;"></i>
                <span id="display-name" style="font-weight: 600;">-</span>
            </div>
        </div>

        <a href="https://m.me/yawlawt2431" target="_blank" class="admin-messenger">
            <i class="fab fa-facebook-messenger" style="font-size: 18px;"></i> Admin ဆက်သွယ်ရန်
        </a>

        <div class="form-card">
            <h4 style="margin:0 0 20px 0; display: flex; align-items: center; gap: 10px;">
                <span style="width:30px; height:30px; background: #ecfdf5; color: var(--s); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 14px;"><i class="fas fa-plus"></i></span>
                အကောင့်သစ်ဖွင့်ရန်
            </h4>
            <div class="in-box"><i class="fas fa-fingerprint"></i><input type="text" id="new-id" placeholder="ID / Token"></div>
            <div class="in-box"><i class="fas fa-user-tag"></i><input type="text" id="new-user" placeholder="အမည်"></div>
            <div class="in-box">
                <i class="fas fa-clock"></i>
                <select id="month-select">
                    <option value="1">၁ လစာ (50 B)</option>
                    <option value="2">၂ လစာ (100 B)</option>
                </select>
            </div>
            <button onclick="createNewUser()" class="btn-main" style="background: var(--s);">အကောင့်ဖွင့်မည်</button>
        </div>

        <div class="form-card" style="background: none; box-shadow: none; padding: 0;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; padding: 0 5px;">
                <h4 style="margin:0; font-weight: 800;">အသုံးပြုသူများ</h4>
                <span id="user-count" style="background: white; padding: 4px 12px; border-radius: 10px; font-weight:700; color:var(--p); font-size:12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">0 Users</span>
            </div>
            
            <div class="in-box">
                <i class="fas fa-magnifying-glass"></i>
                <input type="text" id="search-input" placeholder="User ရှာဖွေရန်..." onkeyup="filterUsers()" style="border-radius: 20px;">
            </div>

            <div id="user-list-container"></div>
        </div>
    </div>

<script type="module">
    // Logic remains exactly the same as your original code
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot, collection, query, where, getDocs, updateDoc, deleteDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        aKey: "AIzaSyDGCsxM1ccZ_ZswwNPZDI-ykOm5yJU1CIw",
        authDomain: "yt-plus-f2adb.firebaseapp.com",
        projectId: "yt-plus-f2adb",
        storageBucket: "yt-plus-f2adb.appspot.com",
        messagingSenderId: "395214377046",
        appId: "1:395214377046:android:86e632965381ea0d7d6bf7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let currentUserId = "", currentBalance = 0, allUsers = [], isHidden = false;

    window.handleLogin = async () => {
        const u = document.getElementById('login-username').value.trim();
        const p = document.getElementById('login-pw').value.trim();
        if(!u || !p) return;
        
        const q = query(collection(db, "users"), where("username", "==", u), where("password", "==", p));
        const snap = await getDocs(q);
        if(!snap.empty) {
            currentUserId = snap.docs[0].id;
            document.getElementById('login-section').style.display='none';
            document.getElementById('portal-ui').style.display='block';
            startPortal();
        } else Swal.fire('Error', 'အချက်အလက်မှားယွင်းနေပါသည်', 'error');
    };

    function startPortal() {
        onSnapshot(doc(db, "users", currentUserId), d => {
            currentBalance = d.data().balance;
            document.getElementById('display-name').innerText = d.data().username;
            updateBalanceUI();
        });

        onSnapshot(query(collection(db, "users"), where("createdBy", "==", currentUserId)), s => {
            allUsers = [];
            s.forEach(d => allUsers.push({ id: d.id, ...d.data() }));
            document.getElementById('user-count').innerText = allUsers.length + " Users";
            renderUsers(allUsers);
        });
    }

    function updateBalanceUI() {
        const el = document.getElementById('display-balance');
        el.innerText = isHidden ? "••••••" : currentBalance.toLocaleString() + " BAHT";
    }

    window.toggleBalance = () => {
        isHidden = !isHidden;
        document.getElementById('eye-icon').className = isHidden ? "fas fa-eye-slash" : "fas fa-eye";
        updateBalanceUI();
    };

    function renderUsers(users) {
        const container = document.getElementById("user-list-container");
        container.innerHTML = "";
        users.forEach(u => {
            const days = Math.ceil((new Date(u.expiryDate) - new Date()) / 86400000);
            let cls = 'bg-green', bdr = '#10b981', txt = days + ' ရက်ကျန်';
            if(days <= 0) { cls = 'bg-red'; bdr = '#ef4444'; txt = 'Expired'; }
            else if(days <= 7) { cls = 'bg-yellow'; bdr = '#f59e0b'; txt = days + ' ရက်ပဲကျန်'; }

            container.innerHTML += `
                <div class="u-item">
                    <span class="status-badge ${cls}">${txt}</span>
                    <div style="font-weight:800; font-size:16px; color:var(--dark);">${u.username}</div>
                    <div style="font-size:12px; color:#94a3b8; margin: 8px 0 2px 0;"><i class="fas fa-id-badge" style="width:15px"></i> ID: ${u.id}</div>
                    <div style="font-size:12px; color:#94a3b8;"><i class="fas fa-calendar-day" style="width:15px"></i> Exp: ${u.expiryDate}</div>
                    <div class="btn-group">
                        <button class="btn btn-renew" onclick="renewUser('${u.id}', '${u.expiryDate}')"><i class="fas fa-rotate"></i> သက်တမ်းတိုး</button>
                        <button class="btn btn-delete" onclick="deleteUser('${u.id}')"><i class="fas fa-trash-can"></i> ဖျက်မည်</button>
                    </div>
                </div>`;
        });
    }

    window.filterUsers = () => {
        const key = document.getElementById('search-input').value.toLowerCase();
        renderUsers(allUsers.filter(u => u.username.toLowerCase().includes(key) || u.id.toLowerCase().includes(key)));
    };

    window.createNewUser = async () => {
        const nid = document.getElementById('new-id').value.trim();
        const nuser = document.getElementById('new-user').value.trim();
        const m = parseInt(document.getElementById('month-select').value);
        if(!nid || !nuser || currentBalance < (m*50)) return Swal.fire('Error', 'အချက်အလက်မပြည့်စုံပါ သို့မဟုတ် ငွေမလုံလောက်ပါ', 'warning');

        const exp = new Date(Date.now() + (m * 30 * 24 * 60 * 60 * 1000)).toISOString().split('T')[0];
        await setDoc(doc(db, "users", nid), { username: nuser, expiryDate: exp, createdBy: currentUserId });
        await updateDoc(doc(db, "users", currentUserId), { balance: increment(-(m*50)) });
        
        Swal.fire('အောင်မြင်သည်', 'အကောင့်ဖွင့်လှစ်ပြီးပါပြီ', 'success');
        document.getElementById('new-id').value = ""; document.getElementById('new-user').value = "";
    };

    window.renewUser = async (id, oldDate) => {
        const { value: months } = await Swal.fire({ 
            title: 'သက်တမ်းတိုးရန်', 
            input: 'select', 
            inputOptions: { '1': '၁ လစာ (50 B)', '2': '၂ လစာ (100 B)' }, 
            showCancelButton: true,
            confirmButtonColor: '#6366f1'
        });
        if (months && currentBalance >= (months*50)) {
            let start = new Date(oldDate) < new Date() ? new Date() : new Date(oldDate);
            start.setDate(start.getDate() + (months * 30));
            await updateDoc(doc(db, "users", id), { expiryDate: start.toISOString().split('T')[0] });
            await updateDoc(doc(db, "users", currentUserId), { balance: increment(-(months*50)) });
            Swal.fire('အောင်မြင်သည်', 'သက်တမ်းတိုးပြီးပါပြီ', 'success');
        } else if (months) {
            Swal.fire('Error', 'လက်ကျန်ငွေ မလုံလောက်ပါ', 'error');
        }
    };

    window.deleteUser = async (id) => {
        const result = await Swal.fire({ 
            title: 'ဖျက်မှာ သေချာလား?', 
            text: "ပြန်ယူ၍မရနိုင်ပါ!", 
            showCancelButton: true, 
            icon: 'warning', 
            confirmButtonColor: '#ef4444',
            cancelButtonColor: '#64748b'
        });
        if(result.isConfirmed) {
            await deleteDoc(doc(db, "users", id));
        }
    };
</script>
</body>
</html>
